<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Output</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Inventory Output</h1>
    <table id="output-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Days to Expiry</th>
                <th>Risk Level</th>
                <th>Suggested Discount</th>
                <th>Donation Suggestion</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        fetch('output.json')
            .then(response => response.json())
            .then(items => {
                const tbody = document.querySelector('#output-table tbody');
                items.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.name}</td>
                        <td>${item.daysToExpiry}</td>
                        <td>${item.riskLevel}</td>
                        <td>${item.suggestedDiscount}</td>
                        <td>${item.donationSuggestion}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(err => console.error('Unable to load output.json', err));
    </script>
</body>
</html>
